<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom id and class</title>
    <style>
      .box{
        height: 34px;
        width: 34px;
        margin: 34px;
        padding: 34px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Nishu</div>
      <div class="box">Nishu</div>
      <div id="red" class="box">Nishu</div>
      <div class="box">Nishu</div>
      <div class="box">Nishu</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
