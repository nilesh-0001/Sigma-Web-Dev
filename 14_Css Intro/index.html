<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* These are the element selector we used here */
        div,span{
            color: red;
            background-color: yellow;
        }
    </style>
</head>
<body>
    
    <h3>Css is basically used for styling our website</h3>
    <div class="red">
        Css Example with div
    </div>

    <span class="yellow">
        Css example with span
    </span>
</body>
</html>
