<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- It is an Example of Internal css -->
    <style>
        div{
            color: red;
        }
    </style>
    <!-- It is an Example of External file -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>There are three ways to add css in html</h1>
    <dl>
        <!-- It is an Example of inline css -->
      <dt style="color: red;">INLINE CSS</dt>
      <dd>This is used in an HTML page using style attributes.</dd>
      <dt>INTERNAL CSS</dt>
      <dd>
        It means to add a style tag and place the HTML page's style within it.
      </dd>
      <dt>EXTERNAL CSS</dt>
      <dd>
        It means to create a .css file and place all your styles inside that
        .css file
      </dd>
    </dl>
  </body>
</html>
