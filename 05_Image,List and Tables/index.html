<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <!-- The Img tag is used for adding the Image in the Browser and alt is used as an alternative of the Image when the image is not awailable for any Reason -->
     <!-- Width and height attribute is used for adjusting the size of an Image use only one at onetime  -->
    <img width="500" src="Screenshot 2024-12-17 132949.png" alt="LinkDin Desktop">
<br>
<!-- The Br tag is used for adding a Line Break  -->
    <!-- Tables  -->
     <!-- tr refers to Table Row -->
      <!-- th refers to Table Heading -->
       <!-- td refers to Table Data --> 
        <!-- There are two vtypes of Attribute Awailable in this rowspan and colspan  -->
         <!-- rowspan means how many row is gonna cover by it  -->
          <!-- colspan means how many row is gonna cover by it -->
     <table>
        <caption>Partners</caption>
        <!-- It is also included thead tbody and tfoot -->
         <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Post</th>
        </tr>
        <tr>
        </thead>
        <tbody>
            <td>Nilesh</td>
            <td>19</td>
            <td>Frontend Developer</td>
        </tr>
   

        <tr>
            <td>Krishna</td>
            <td>21</td>
            <td>APP Developer</td>
        </tr>
        <tr>
            <td colspan="2">Rohit</td>
            <td rowspan="2">20</td>
        </tr>
        <tr>
            <td colspan="2">Sera</td>
            
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">Vansh</td>
            <td rowspan="2">Foot</td> 
        </tr>
    </tfoot>
     </table>

     <!-- List Typo -->
      <!-- Li refers to the list items and dt is Defination term and dd is Defination Data  -->
      <!-- Unorder list -->
       <!-- THe Type is an attribute to change the ul style -->
       <ul type = "square">
        <li>Nilesh</li>
        <li>Anshu</li>
        <li>Manish</li>
       </ul>
       <!-- Order list -->
        <!-- Also goes for this attribute -->
        <ol type="A">
        <li>Nilesh</li>
        <li>Anshu</li>
        <li>Manish</li>
        </ol>
        <!-- Definastion List -->
         <dl>
            <dt>HTML</dt>
            <dd>HyperText Mark Up Language</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheet</dd>
            <dt>Js</dt>
            <dd>JavaScript</dd>
         </dl>
</body>
</html>
